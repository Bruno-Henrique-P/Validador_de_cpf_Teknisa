<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.3.4/jquery.inputmask.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Treinamento</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="header">
                <h3> Validar CPF</h3>
            </div>    
            <div class="body">
                <input type="text" id="cpf" placeholder="insira seu CPF" maxlength="14">
                <button id="btnValidar"  onclick="validaCPF()" type="button" class="btn btn-outline-primary" >Validar</button>
            </div>
            <div class="footer">
                <div id="resulCor" class="alert alert-success hide" role="alert">
                    <span id="resultadoCerto" ></span>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
